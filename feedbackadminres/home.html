    <!-- For Bootstrap -->
    <link rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">

<body>
<!-- Top navbar starts -->
<nav class="navbar navbar-inverse">

		<div class="navbar-header">
			<a class="navbar-brand" href="#"><h3><b>{{.Collegename}}</b></h3></a>

		</ul>
	</div>
</nav>
<!-- Top navbar ends -->
<center>
	<!-- Welcome panel starts -->
	<div class="panel panel-default">
		<div class="imgcontainer">
			<img src="/resources/admin.png" alt="Profile Pic" height="200px" width="200px" style="border-radius:180px;">
		</div>
		<h1>Welcome, Admin.</h1>
		<br>
		<hr>
		<!-- Menu / Options starts -->
		<div class="row" id="menu">
			<div class="col-xs-6" id="line" style=" float:left;">
				<a href="/course"><center><span class="glyphicon glyphicon-education" style="font-size:45px;"></span><br><h4>Courses</h4></center></a>
			</div>
			<div class="col-xs-6" style=" float:right; margin-top:1px;">
				<a href="/subject"><center><span class="glyphicon glyphicon-book"></span><br><h4>Subjects</h4></center></a>
			</div>
		</div>
		<hr id="hline">
		<div class="row" id="menu">
			<div class="col-xs-6" id="line" style=" float:left;">

			</div>
			<div class="col-xs-6" style=" float:right;">

	</div>

	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background-color:#4CAF50">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">Please Enter Session</h2>
				</div>
				<div class="modal-body">
					<form method="GET" action="/section">
						<input type="text" name="sectionsession" placeholder="Enter session">
						<br><br>
						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
